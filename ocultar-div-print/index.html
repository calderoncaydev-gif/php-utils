<!doctype html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Ocultar al imprimir</title>
<style>
@media print {
.oculto-impresion, .oculto-impresion * {
	display: none !important;
}
}
</style>
</head>

<body translate="no">
<p>Soy un párrafo y aparezco en la impresión. Para imprimir, presiona el siguiente botón:</p>
<button onclick="javascript:imprimir()" class="oculto-impresion">Yo soy un botón pero no aparezco al imprimir</button>
<p>Yo  soy otro párrafo que aparece en la impresión</p>
<ul>
  <li>También</li>
  <li>se</li>
  <li>pueden</li>
  <li>imprimir</li>
  <li>listas</li>
  <li class="oculto-impresion">Yo no salgo</li>
</ul>
<p class="oculto-impresion">Yo también soy un párrafo pero no aparezco al imprimir :(</p>
<script>
function imprimir() {
  window.print();
}
    </script>
</body>
</html>
