<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport"
		content="width=device-width,
						initial-scale=1">
	<link href=
"https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
		rel="stylesheet">
</head>

<body class="text-center">
<div class="container">
	<h1 class="text-success">
		BaulPHP
	</h1>
	<h3>Controles de formulario Entrada de archivo</h3>
	<div class="mb-3">
		<label for="SmallFile"
			class="form-label">
			Archivo pequeño con entrada múltiple
		</label>
		<input class="form-control
					form-control-sm"
			id="SmallFile"
			type="file" multiple>
	</div>
	<div>
		<label for="largeFile"
			class="form-label">
			Archivo grande con entrada deshabilitada
		</label>
		<input class="form-control
					form-control-lg"
			id="largeFile"
			type="file" disabled>
	</div>
</div>
</body>

</html>
